<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Grid</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 5px;
  }

  .btn {
    width: 100%;
    height: 100%;
    background-color: gray;
    color: white;
    font-size: 18px;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }

  .btn.clicked {
    background-color: green;
  }
</style>
</head>
<body>
<div class="container">
  <div class="btn" onclick="toggleButton(this)">Button 1</div>
  <div class="btn" onclick="toggleButton(this)">Button 2</div>
  <div class="btn" onclick="toggleButton(this)">Button 3</div>
  <div class="btn" onclick="toggleButton(this)">Button 4</div>
  <div class="btn" onclick="toggleButton(this)">Button 5</div>
  <div class="btn" onclick="toggleButton(this)">Button 6</div>
  <div class="btn" onclick="toggleButton(this)">Button 7</div>
  <div class="btn" onclick="toggleButton(this)">Button 8</div>
  <div class="btn" onclick="toggleButton(this)">Button 9</div>
  <div class="btn" onclick="toggleButton(this)">Button 10</div>
  <div class="btn" onclick="toggleButton(this)">Button 11</div>
  <div class="btn" onclick="toggleButton(this)">Button 12</div>
  <div class="btn" onclick="toggleButton(this)">Button 13</div>
  <div class="btn" onclick="toggleButton(this)">Button 14</div>
  <div class="btn" onclick="toggleButton(this)">Button 15</div>
  <div class="btn" onclick="toggleButton(this)">Button 16</div>
</div>

<script>
  function toggleButton(button) {
    button.classList.toggle('clicked');
  }
</script>
</body>
</html>
